<body bgcolor="pink" text="Black">
<font align="center" face="Times New Roman" color="Red">
<h1 align="center">
     Let's Learn To Marquee
</h1></font> </br>
<hr>
<!-- scrolling start -->
<h1 style="background-color:orange;text-align: center;">Scrolling</h1>
<marquee behavior="scroll" direction="left"> 
    Scroll left 
</marquee>
<marquee behavior="scroll" direction="right">
    Scroll right
</marquee>
<marquee behavior="scroll" direction="up">
    Scroll up
</marquee>
<br>
<marquee behavior="scroll" direction="down">
    Scroll down </marquee>
<!-- scrolling end -->
<!-- slide start  -->
    <h1 style="background-color:green ;text-align: center;">Sliding</h1>
<marquee behavior="slide" direction="left">
    Slide left 
</marquee>
<marquee behavior="slide" direction="right">
    Slide right
</marquee>
<!-- slide end -->
<!-- alternate start  -->
<h1 style="background-color: yellow; text-align: center;">Alternate</h1>
<marquee behavior="alternate" direction="text">
    Alternate text
</marquee>
<!-- alternate end -->
</body>
</html>
