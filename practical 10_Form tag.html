<!DOCTYPE html>
<html lang="en">
<head>
       <title>practical 10</title>
</head>
<body bgcolor="yellow">
    <h1 style="text-align: center;">
        College Admission Form
    </h1>
    <hr>
  
    <form action="">
          <!-- first name start  -->
        <label for="">First Name:</label>
        <input type="text" name="First Name"><br><br>
         <!-- first name end  -->
         <!-- middle name start  -->
        <label for="">Middle Name:</label>
        <input type="text" name="Middle Name"><br><br>
        <!-- middle name end  -->
        <!-- last name start  -->
        <label for="">Last Name:</label>
        <input type="text" name="Last Name">
        <!-- last name end  -->
        <br>
        <br>
        <!-- Course start  -->
        <label for="">Course :</label>   
            <select>  
            <option value="Course">Course</option>  
            <option value="BCA">BCA</option>  
            <option value="BBA">BBA</option>  
            <option value="B.Tech">B.Tech</option>  
            <option value="MBA">MBA</option>  
            <option value="MCA">MCA</option>  
            <option value="M.Tech">M.Tech</option>  
            </select> 
            <!-- Course end   -->
            <br><br>
            <!-- Hobbies start  -->
            <label for="">Choose Hobbies<br>
                <input type="checkbox">
                    <label>Dancing</label><br>
                <input type="checkbox">
                    <label>Singing</label><br><br>
            </label>
            <!-- hobbies end  -->
            <!-- address start  -->
        <label for="">Address:</label><br>
        <textarea name="Address" id="" cols="80" rows="3"></textarea><br><br>
            <!-- address end  -->
            <!-- Gender start  -->
        <label for="">Gender:</label><br>
        <input type="radio" name="gen">Male <br>
        <input type="radio" name="gen">Female <br><br>
        <!-- Gender end  -->
        <!-- phone start  -->
        <label for=""> Phone :</label>  
            <input type="text" name="country code"  value="+91" size="2"/>   
            <input type="text" name="phone" size="10"/> <br><br>
        <!-- phone end  -->
        <!-- email start  -->
        <label for=""> Email:</label>
           <input type="email" id="email" name="email"/>
           <!-- email end  -->
            <br><br> 
            <!-- password start   -->
            <label for="">Password:</label>
            <input type="Password" id="pass" name="pass">
            <!-- password end  -->
            <br><br> 
            <!-- re-type password start  -->
            <label for="">Re-type password:</label>
            <input type="Password" id="repass" name="repass">
            <!-- re-type password end  -->
             <br><br>  
            <input type="button" value="Submit"/>  
            </form>

</body>
</html>
